<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回到顶部</title>
		<style type="text/css">
			body{
				height: 4000px;
			}
			#top {
				position:absolute;
				top: 0px;
				left: 0px;
				right:0px;
				margin: auto;
				color:red;
				width:100px;
			}
			a{
				position: fixed;
				width: 30px;
				height: 90px;
				text-align: center;
				bottom: 20px;
				right: 0px;
				background: red;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="top">我在顶部</div>
		<a href="#top">回到顶部</a>
	</body>
</html>
